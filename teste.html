<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sem título</title>
<script src="js/phaser.min.js"></script>
<script src="js/ninja.js"></script>
</head>

<body>
<script>

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });


function preload() {

	    game.load.image('poligono1', 'images/poligono1.png');
		game.load.image('balde', 'images/balde.png');

}

var sprite1;
var sprite2;

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);


    sprite1 = game.add.sprite(420, 50, 'poligono1');
    sprite1.name = 'poligono1';

    game.physics.enable(sprite1, Phaser.Physics.ARCADE);

    sprite1.body.velocity.y = 100;

    //  This adjusts the collision body size.
    //  220x10 is the new width/height.
    //  See the offset bounding box for another example.
    sprite1.body.setSize(220, 10, 0, 0);

    sprite2 = game.add.sprite(400, 450, 'balde');
    sprite2.name = 'balde';

    game.physics.enable(sprite2, Phaser.Physics.ARCADE);

    sprite2.body.immovable = true;

}

function update() {

    game.physics.arcade.collide(sprite1, sprite2, collisionHandler, null, this);

}

function collisionHandler (obj1, obj2) {

    game.stage.backgroundColor = '#992d2d';

}

function render() {

    game.debug.body(sprite1);
    game.debug.body(sprite2);

}


</script>
</body>
</html>
